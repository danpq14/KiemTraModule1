<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<canvas id="myCanvas" style="border: 1px solid black" width="1368px" height="720px"></canvas>
<script>
    function Circle(x, y, r, color){
        this.x = x;
        this.y = y;
        this.r = r;
        this.color = color;
        this.render = function () {
            let c=document.getElementById('myCanvas');
            let ctx=c.getContext('2d');
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.r,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
    }
    let newCircle = new Circle(10,10,100,'#000000');
    newCircle.render();

</script>

</body>
</html>
